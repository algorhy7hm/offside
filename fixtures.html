<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Offside</title>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <!-- icons-->
      <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
      <!--CSS -->
      <link rel="stylesheet" href="assets/css/styles.css">
   </head>
   <body>
      <header class="header">
         <img src="./assets/img/logo.jpg" class="logo">
         <div class="instagram-icon">
            <a href="https://www.instagram.com/offsidebpgc" target="_blank">
            <i class="fab fa-instagram"></i>
            </a>
         </div>
         <div class="title">
            Offside
         </div>
      </header>
      <div class="content" id="pageContent">
         <br>
         <div class="Heading"> Upcoming Fixtures </div>
         <br>
         <div class="date" style="vertical-align:center;"> <i class="ri-calendar-2-fill"></i> Wednesday, 26th February </div>
         <br>
         <div class="date" style="vertical-align:center"> <i class="ri-map-pin-line"></i> Football Ground </div>
         <br>
         <div class="set">
            <div class="time"> 9:00 PM to 10:00 PM </div>
            <button class="open-btn" onclick="openPopup('Match1')">
            <img class="open-btn_img" src="./assets/img/fifth_match.svg">
            </button>
         </div>

         <br>
         
         <div class="set">
            <div class="time"> 10:00 PM to 11:00 PM</div>
            <button class="open-btn" onclick="openPopup('Match2')">
            <img class="open-btn_img" src="./assets/img/sixth_match.svg">
            </button>
         </div>
      </div>
      <br><br><br><br>
      <!-- Modal Popup -->
      <div class="modal" id="Match1">
         <div class="modal-box">
            <div class="close-btn" onclick="closePopup('Match1')">×</div>
            <h2 style="color:black;"> Keep checking back for updates on this match!</h2>
         </div>
      </div>
      <div class="modal" id="Match2">
         <div class="modal-box">
            <div class="close-btn" onclick="closePopup('Match2')">×</div>
            <h2> Keep checking back for updates on this match!</h2>
         </div>
      </div>
      <nav class="nav">
         <ul class="nav__list">
            <a href="index.html" class="nav__link">
            <i class="ri-file-list-3-line"></i>
            <span class="nav__name">
            Announcements
            </span>
            </a>
            <a href="fixtures.html" class="nav__link active-link">
            <i class="ri-calendar-2-fill"></i>
            <span class="nav__name">
            Fixtures
            </span>
            </a>
            <a href="stats.html" class="nav__link">
            <i class="ri-bar-chart-2-fill"></i>
            <span class="nav__name">
            Stats
            </span>
            </a>
         </ul>
      </nav>
      </div>
      <!--Scripts-->
      <script>
         const modal = document.getElementById('playerModal');
         const content = document.getElementById('pageContent');
         
         function openPopup(teamId) {
             document.getElementById(teamId).classList.add('active');
             content.classList.add('blurred');
         }
         
         function closePopup(teamId) {
             document.getElementById(teamId).classList.remove('active');
             content.classList.remove('blurred');
         }
         
         // Close the popup if you click outside the modal box
         window.addEventListener('click', (event) => {
             if (event.target.classList.contains('modal')) {
                 closePopup(event.target.id);
             }
         });
      </script>
      <script src="assets/js/main.js"></script>
   </body>
</html>
